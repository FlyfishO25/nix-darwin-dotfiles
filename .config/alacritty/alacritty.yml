# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: xterm-256color

window:
   padding:
    x: 15
    y: 15

   decorations: buttonless

scrolling:
  history: 5000

font:
  normal:
    family: Liga SFMono Nerd Font
    style: Light

  # Bold font face
  bold:
    family: Liga SFMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Liga SFMono Nerd Font
    style: Italic

  # Font size
  size: 14.0

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
