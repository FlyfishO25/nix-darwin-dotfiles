# make sure fish works in tmux
set -g  default-terminal   "xterm-256color"
set -sa terminal-overrides ',xterm-256color:RGB'

# so that escapes register immidiately in vim
set -sg escape-time 0

# mouse support
set -g mouse on

# change prefix to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# extend scrollback
set-option -g history-limit 5000

# reload config
bind -r r source-file ~/.config/tmux/tmux.conf; display-message "Reloaded config"

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left

# styling
set -g status-bg '#242730'
set -g status-fg white
set -g status-style fg=white,bg=default

set -g status-right ''
set -g status-left ''

set -g pane-active-border-style bg='#242730',fg='#242730'
set -g pane-border-style fg='#242730'

set -g status-right "#[bg=default] #[fg=magenta]#[fg=black]#[bg=magenta]λ #[fg=white]#[bg=brightblack] %a %d %b #[fg=magenta]%R#[fg=brightblack]#[bg=#242730] "
set -g status-justify left
set -g window-status-current-format "#[fg=cyan]#[fg=black]#[bg=cyan]#I #[bg=brightblack]#[fg=white] #W#[fg=brightblack]#[bg=#242730] "
set -g window-status-format "#[fg=magenta]#[fg=black]#[bg=magenta]#I #[bg=brightblack]#[fg=white] #W#[fg=brightblack]#[bg=#242730] "
